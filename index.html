<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Minecraft newest 1.9 recipes online">
	<meta name="keywords" content="minecraft, crafting, recipes, tools, cheetsheet">
	<title>Minecraft 1.9 Recipes</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
<!--	<script src="jquery-latest.min.js"</script>-->
<!--	<script src="handlebars.runtime-v4.0.2.js"></script>-->
	<script src="data.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<!-- <div id="test" style="position: absolue; z-index: 10; background-color: #ccc;"></div> -->
	<div id="container" class="container">
		<input id="search-recipe" class="search-input" type="text" placeholder="Search item">
		<div class="row">
			<button id="toggle-recipes-view" class="pull-right">Expand all</button>
		</div>
	</div>

	<script id="item" type="text/x-handlebars-template">
		<div id="{{i}}" class="item"><div class="inner-item" title="{{name}}" style="background-position: {{bg}}"></div></div>
	</script>

	<script id="recipe" type="text/x-handlebars-template">
		<div class="item-recipe">
			<div class="recipe-title">{{name}}</div>
			<div class="components">
				{{#each components}}
					<div class="component">
						<div class="inner-item" {{#if name}} title="{{name}}"{{/if}} 
							{{#if bg}} style="background-position: {{bg}}"
							{{else}} style="background: none" {{/if}}></div>
					</div>
				{{/each}}
			</div>
			<div class="recipe-arrow"></div>
			<div class="recipe-result">
				<div class="inner-item" title="{{name}}" style="background-position: {{bg}}">
					<div class="item-stack">{{stack}}</div>
				</div>
			</div>
		</div>
	</script>
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-49777367-1', 'mc-recipes.com');
	ga('send', 'pageview');

	</script>
</body>
</html>
