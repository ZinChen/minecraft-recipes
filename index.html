<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Minecraft latest crafting recipes live search">
	<meta name="keywords" content="minecraft, crafting, recipes, calculator, brewing, tools, cheetsheet">
	<title>Minecraft Latest Crafting Recipes</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
<!--	<script src="jquery-latest.min.js"</script>-->
<!--	<script src="handlebars.runtime-v4.0.2.js"></script>-->
	<script src="data.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<!-- <div id="test" style="position: absolue; z-index: 10; background-color: #ccc;"></div> -->
	<div id="container" class="container container-width-4">
		<h1 class="minecraft-header">MINECRAFT</h1>
		<h2 class="recipes-header">Crafting Recipes</h2>
		<input id="search-recipe" class="search-input" type="text" placeholder="Search item">
		<div class="row">
			<div class="control-menu">
				<div class="control-width">
					<i class="control-label fa fa-th-large" title="Row Width"></i>
					<select id="item-per-row">
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4" selected>4</option>
					</select>
				</div>
				<button id="toggle-recipes-view">Expand all</button>
			</div>
		</div>
	</div>

	<script id="item" type="text/x-handlebars-template">
		<div id="{{i}}" class="item"><div class="inner-item" title="{{name}}" style="background-position: {{bg}}"></div></div>
	</script>

	<script id="recipe" type="text/x-handlebars-template">
		<div class="item-recipe">
			<div class="recipe-title">{{name}}</div>
			<div class="recipe-body">
				<div class="components">
					{{#each components}}
						<div class="component">
							<div class="inner-item" {{#if name}} title="{{name}}"{{/if}}
								{{#if bg}} style="background-position: {{bg}}"
								{{else}} style="background: none" {{/if}}></div>
						</div>
					{{/each}}
				</div>
				<i class="recipe-arrow fa fa-long-arrow-right fa-pointer fa-3x"></i>
				<div class="recipe-result">
					<div class="inner-item" title="{{name}}" style="background-position: {{bg}}">
						<div class="item-stack">{{stack}}</div>
					</div>
				</div>
			</div>
			<div class="additional-info">
				{{#if isNotOneRecipe}}
					<div class="recipe-control">
						<i class="backward-recipes control-button fa fa-backward"></i>
						<i class="pause-recipes control-button fa fa-pause"></i>
						<i class="forward-recipes control-button fa fa-forward"></i>
					</div>
				{{/if}}
				<div class="recipe-counter">
					<span class="current-recipe-count">{{currentRecipe}}</span>/{{recipesCount}} recipe</div>
				</div>
		</div>
	</script>
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-49777367-1', 'mc-recipes.com');
	ga('send', 'pageview');

	</script>
</body>
</html>
